<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemoteWorkGear Dashboard</title>
  <script>
    async function fetchStatus() {
      const response = await fetch('status.json?_=' + Date.now());
      const data = await response.json();
      document.getElementById('articles').textContent = data.articles_published;
      document.getElementById('clicks').textContent = data.clicks;
      document.getElementById('revenue').textContent = data.revenue.toFixed(2);
    }
    setInterval(fetchStatus, 30000);
    window.onload = fetchStatus;
  </script>
</head>
<body>
  <h1>RemoteWorkGear Status Dashboard</h1>
  <p>Articles Published: <span id="articles">0</span></p>
  <p>Total Clicks: <span id="clicks">0</span></p>
  <p>Total Revenue: $<span id="revenue">0.00</span></p>
</body>
</html>
